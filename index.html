<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>hello phaser!</title>
        <script src="phaser.min.js"></script>
    </head>
    <body>

    <script type="text/javascript">

    window.onload = function() {
    
        //create Phaser game, width, height, context, id, callbacks
        var game = new Phaser.Game(800, 600, Phaser.AUTO, '', { preload: preload, create: create, update: update });

        //player
        var player;

        //groups
        var platforms;
        var cursors;
        var stars;
        var bullets;

        //UI
        var score = 0;

       
        function preload () {
            game.load.image('sky', 'assets/sky.png');
            game.load.image('ground', 'assets/platform.png');
            game.load.image('star', 'assets/star.png');
            game.load.spritesheet('dude', 'assets/dude.png', 32, 48);
        }

        function create () {
            // We're going to be using physics, so enable the Arcade Physics system
            game.physics.startSystem(Phaser.Physics.ARCADE);
            
            // Our controls.
            cursors = game.input.keyboard.createCursorKeys();

            // A simple background for our game
            game.add.sprite(0, 0, 'sky');

            // The platforms group contains the ground and the 2 ledges we can jump on
            // We will enable physics for any object that is created in this group
            platforms = game.add.group();
            platforms.enableBody = true;
            var platform1 = platforms.create(0, game.world.height - 64, 'ground');
            platform1.body.immovable = true;
            var platform2 = platforms.create(400, 400, 'ground');
            platform2.body.immovable = true;
            var platform3 = platforms.create(-150, 250, 'ground');
            platform3.body.immovable = true;

            // The player and its settings
            player = game.add.sprite(32, game.world.height - 150, 'dude');
            game.physics.arcade.enable(player);

            player.body.bounce.y = 0;
            player.body.gravity.y = 400;
            player.body.collideWorldBounds = false;

            //  Our two animations, walking left and right.
            player.animations.add('left', [0, 1, 2, 3], 10, true);
            player.animations.add('right', [5, 6, 7, 8], 10, true);

            //the stars group contains 12 stars that the player can pickup.
            stars = game.add.group();
            stars.enableBody = true;
            for (var i = 0; i < 12; i++) {
                //  Create a star inside of the 'stars' group
                var star = stars.create(i * 70, 0, 'star');
                star.body.gravity.y = 300;
                star.body.bounce.y = 0.2;
            }

            
            
        }

        function update () {
            //player collides with platform group
            game.physics.arcade.collide(player, platforms, playerHitsPlatform);
            //stars collide with platform group
            game.physics.arcade.collide(stars, platforms);
            //player overlap with stars
            game.physics.arcade.overlap(player, stars, playerHitsStar, null, this);


            //keys
            if (cursors.left.isDown) {
                //  Move to the left
                player.body.velocity.x = -150;
                player.animations.play('left');
            }
            else if (cursors.right.isDown) {
                //  Move to the right
                player.body.velocity.x = 150;
                player.animations.play('right');
            }
            else {
                //  Stand still
                player.body.velocity.x = 0;
                player.animations.stop();
                player.frame = 4;
            }

               
        }

        var playerHitsStar = function (player, star) {
            
        }


        var playerHitsPlatform = function (player, platform) {
            
        }

    };
    </script>

    </body>
</html>
