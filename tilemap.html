<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>hello phaser!</title>
        <script src="phaser.js"></script>
    </head>
    <body>

    <script type="text/javascript">

    window.onload = function() {
    
        //create Phaser game, width, height, context, id, callbacks
        var game = new Phaser.Game(400, 240, Phaser.AUTO, '', { preload: preload, create: create, update: update });

        //map
        var map;

        //player
        var player;

        //groups
        var platforms;
        var cursors;
        var stars;
        var bullets;

        //UI
        var score = 0;

        var blockedLayer;

       
        function preload () {
            game.load.image('sky', 'assets/sky.png');
            game.load.image('ground', 'assets/platform.png');
            game.load.image('star', 'assets/star.png');
            game.load.spritesheet('dude', 'assets/dude.png', 32, 48);
            game.load.tilemap('map', 'assets/maps/super_mario.json', null, Phaser.Tilemap.TILED_JSON);
            game.load.image('gameTiles', 'assets/maps/super_mario.png');
        }

        function create () {
            // We're going to be using physics, so enable the Arcade Physics system
            game.physics.startSystem(Phaser.Physics.ARCADE);
            // Our controls.
            cursors = game.input.keyboard.createCursorKeys();
            // A simple background for our game
            map = game.add.tilemap('map');
            map.addTilesetImage('SuperMarioBros', 'gameTiles');

            var backgroundlayer = map.createLayer('bg');
            backgroundlayer.resizeWorld();
            blockedLayer = map.createLayer('grounds');
         
            map.setCollisionBetween(1, 48, true, 'grounds');

           

            /*
            ** The player and its settings
            */
            player = game.add.sprite(100, 0, 'dude');
            game.physics.arcade.enable(player);

            player.body.bounce.y = 0;
            player.body.gravity.y = 400;
            player.body.collideWorldBounds = false;

            player.jumps = 0;

            //  Our two animations, walking left and right.
            player.animations.add('left', [0, 1, 2, 3], 10, true);
            player.animations.add('right', [5, 6, 7, 8], 10, true);

            // player controls
            player.jumpCount = 0;
            var jumpkey = game.input.keyboard.addKey(Phaser.Keyboard.UP);
            jumpkey.onDown.add(playerJumps, this); //tells phaser to fire jumpCheck() ONCE per onDown event.

            game.camera.follow(player);

           

            
        }

        function update () {
            game.physics.arcade.collide(player, blockedLayer);
            //player collides with platform group
            //game.physics.arcade.collide(player, platforms, playerHitsPlatform);
            //stars collide with platform group
            //game.physics.arcade.collide(stars, platforms);
            //player overlap with stars
            //game.physics.arcade.overlap(player, stars, playerHitsStar, null, this);


            //Player controls
            if (cursors.left.isDown) {
                //  Move to the left
                player.body.velocity.x = -150;
                player.animations.play('left');
            }
            else if (cursors.right.isDown) {
                //  Move to the right
                player.body.velocity.x = 150;
                player.animations.play('right');
            }
            else {
                //  Stand still
                player.body.velocity.x = 0;
                player.animations.stop();
                player.frame = 4;
            }


            if(player.body.touching.down) {
                console.log('down');
                player.jumps = 0;
            }

               
        }

        var playerJumps = function () {
            player.jumps ++;
            if(player.jumps < 2) {
                player.body.velocity.y = -100;
            }
            
        }

        var playerHitsStar = function (player, star) {
            
        }


        var playerHitsPlatform = function (player, platform) {
            
        }

    };
    </script>

    </body>
</html>
